<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Loan Approval System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Bank Loan Approval System</h1>

    <form id="loanForm" novalidate>
        <label for="name">Legal Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="dob">Date Of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="income">Annual Income:</label>
        <input type="number" id="income" name="income" min="0" step="0.01" required>

        <label for="creditScore">Credit Score:</label>
        <input type="number" id="creditScore" name="creditScore" min="300" max="850" required>

        <label for="loanAmount">Requested Loan Amount:</label>
        <input type="number" id="loanAmount" name="loanAmount" min="0" step="0.01" required>

        <label for="tenure">Loan Tenure:</label>
        <input type="number" id="tenure" name="tenure" min="1" max="30" required>

        <label for="employment">Employment Status:</label>
        <select id="employment" name="employment" required>
            <option value="">--Select--</option>
            <option value="employed">Employed</option>
            <option value="self-employed">Self-employed</option>
            <option value="student">Student</option>
            <option value="retired">Retired</option>
            <option value="unemployed">Unemployed</option>
        </select>

        <div class="buttons">
            <button type="submit">Submit</button>
            <button type="reset" id="resetBtn">Reset</button>
        </div>
    </form>

    <div id="result" aria-live="polite"></div>

    <script src="script.js"></script>

</body>

</html>
