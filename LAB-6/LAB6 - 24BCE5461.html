<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Workshop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>CSS Animation Exercises</h1>

    <div class="container">
        <div class="card">
            <h3>1. Bouncing & Morphing</h3>
            <div class="canvas">
                <div class="bouncing-ball"></div>
            </div>
        </div>

        <div class="card">
            <h3>2. Horizontal Square</h3>
            <div class="canvas">
                <div class="moving-square"></div>
            </div>
        </div>

        <div class="card">
            <h3>3. Rotating Polygon</h3>
            <div class="canvas">
                <div class="triangle"></div>
            </div>
        </div>

        <div class="card">
            <h3>4. SVG Animation</h3>
            <div class="canvas">
                <svg width="100%" height="100">
                    <circle class="animated-svg-circle" cx="30" cy="50" r="20" />
                </svg>
            </div>
        </div>

        <div class="card">
            <h3>5. Combined Animations</h3>
            <div class="canvas">
                <div class="multi-anim-box">Multi</div>
            </div>
        </div>
    </div>

</body>
</html>
