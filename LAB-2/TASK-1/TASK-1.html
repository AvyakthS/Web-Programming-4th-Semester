<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text Forms</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form action="/test" method="get">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" placeholder="Enter first name"><br>
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" placeholder="Enter last name"><br>
            <input type="submit" value="Submit Name">
        </form>
        <br>
        <form action="/test" method="get">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" size="30" maxlength="50" placeholder="Enter username"><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" size="30" maxlength="50" placeholder="Enter password"><br>
            <input type="submit" value="Login to Account">
        </form>
        <br>
        <form>
            <label for="description">Description:</label><br>
            <textarea name="description" id="description" rows="5" cols="40" placeholder="Enter description here..."></textarea><br>
            <input type="submit" value="Submit Description">
        </form>
    </body>
</html>
